<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowMetric Pro â˜ï¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-color: #F2F6F8;
            --card-bg: #FFFFFF;
            --text-main: #4A4A4A;
            --text-light: #A0A0A0;
            --radius: 24px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Quicksand', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); display: flex; justify-content: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 24px; padding-bottom: 80px; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; }
        header h1 { font-size: 1.8rem; color: #5D737E; font-weight: 800; }
        .status-badge { font-size: 0.8rem; background: #E0E7EA; padding: 5px 12px; border-radius: 20px; color: #5D737E; }

        .cat-list { display: flex; justify-content: center; gap: 20px; padding: 10px 0; }
        .cat-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: all 0.2s; position: relative; }
        .cat-item:hover { transform: translateY(-5px); }
        .avatar-wrapper { width: 75px; height: 75px; border-radius: 50%; overflow: hidden; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 8px; transition: border-color 0.3s; }
        .avatar-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .cat-name { font-weight: 700; font-size: 0.9rem; color: var(--text-main); }
        .edit-icon { position: absolute; top: 0; right: 0; background: #FFF; border-radius: 50%; width: 24px; height: 24px; font-size: 12px; display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: var(--text-light); }

        .chart-card { background: var(--card-bg); padding: 25px; border-radius: var(--radius); box-shadow: var(--shadow); }
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .chart-title { font-size: 1.1rem; font-weight: bold; }
        .chart-filters { display: flex; background: #F5F5F5; border-radius: 12px; padding: 4px; }
        .filter-btn { border: none; background: transparent; padding: 6px 12px; border-radius: 8px; font-size: 0.85rem; color: var(--text-light); cursor: pointer; font-weight: bold; transition: 0.2s; }
        .filter-btn.active { background: #FFFFFF; color: var(--text-main); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .section-label { font-size: 1.1rem; font-weight: bold; margin-bottom: -10px; margin-top: 10px; padding-left: 5px; }
        .insights { display: grid; grid-template-columns: 1fr; gap: 16px; }
        .widget-card { background: var(--card-bg); border-radius: var(--radius); padding: 20px; box-shadow: var(--shadow); display: flex; align-items: center; justify-content: space-between; position: relative; overflow: hidden; }
        .widget-card::before { content: ''; position: absolute; right: -20px; top: -20px; width: 100px; height: 100px; border-radius: 50%; background: var(--theme-color); opacity: 0.15; z-index: 0; }
        .widget-info { z-index: 1; flex: 1; }
        .widget-title { font-size: 1rem; font-weight: bold; color: var(--text-main); margin-bottom: 4px; display: flex; align-items: center; gap: 8px;}
        .widget-data { font-size: 1.6rem; font-weight: 800; color: var(--text-main); }
        .widget-sub { font-size: 0.85rem; color: var(--text-light); margin-top: 4px; display: flex; align-items: center; gap: 5px;}
        .badge-alert { background: #FFE0E0; color: #D9534F; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; }
        .badge-ok { background: #E0F7FA; color: #0097A7; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: bold; }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: linear-gradient(135deg, #8FB5B1, #769F9B); color: white; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px; box-shadow: 0 10px 25px rgba(118, 159, 155, 0.4); cursor: pointer; transition: transform 0.2s; border: none; z-index: 50; }
        .fab:hover { transform: scale(1.1) rotate(90deg); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal { background: var(--card-bg); padding: 30px; border-radius: var(--radius); width: 90%; max-width: 400px; animation: popIn 0.3s ease; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-main); font-weight: bold; font-size: 0.9rem; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 2px solid #EEE; border-radius: 12px; font-size: 1rem; background: #FAFAFA; outline: none; transition: 0.3s; }
        .form-group input:focus { border-color: #8FB5B1; background: #FFF; }

        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .btn-primary { background: #8FB5B1; color: white; box-shadow: 0 4px 12px rgba(143, 181, 177, 0.3); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background: #ccc; cursor: not-allowed; }
        .btn-secondary { background: #F0F0F0; color: var(--text-light); }

        .edit-avatar-preview { width: 100px; height: 100px; border-radius: 50%; background: #eee; margin: 0 auto 20px; overflow: hidden; position: relative; cursor: pointer; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .edit-avatar-preview img { width: 100%; height: 100%; object-fit: cover; }
        .edit-avatar-overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.5); color: white; font-size: 0.7rem; text-align: center; padding: 4px 0; }

        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 200; display: flex; justify-content: center; align-items: center; font-size: 1.2rem; color: #8FB5B1; font-weight: bold; flex-direction: column; gap: 10px; }
        
        /* åœ–ç‰‡è™•ç†ä¸­æç¤º */
        #imgProcessing {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-weight: bold; font-size: 0.8rem; text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            display: none; z-index: 10;
        }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div>é€£ç·šä¸­... ğŸ¾</div>
</div>

<div class="container">
    <header>
        <h1>MeowMetric</h1>
        <div class="status-badge">Pro</div>
    </header>

    <section class="cat-list" id="catListContainer"></section>

    <section class="chart-card">
        <div class="chart-header">
            <div class="chart-title">é«”é‡è¶¨å‹¢</div>
            <div class="chart-filters">
                <button class="filter-btn active" onclick="updateChartTimeframe('day')">æ—¥</button>
                <button class="filter-btn" onclick="updateChartTimeframe('week')">é€±</button>
                <button class="filter-btn" onclick="updateChartTimeframe('month')">æœˆ</button>
            </div>
        </div>
        <canvas id="weightChart"></canvas>
    </section>

    <h3 class="section-label">è²“å’ªç‹€æ…‹</h3>
    <section class="insights" id="insightsContainer"></section>
</div>

<button class="fab" onclick="openRecordModal()">+</button>
<input type="file" id="imgUpload" accept="image/*" style="display: none;">

<div class="modal-overlay" id="recordModal">
    <div class="modal">
        <h2>è¨˜ä¸€ç­†</h2>
        <div class="form-group">
            <label>æ˜¯å“ªéš»è²“å’ªï¼Ÿ</label>
            <select id="inputCat"></select>
        </div>
        <div class="form-group">
            <label>æ¸¬é‡æ—¥æœŸ</label>
            <input type="date" id="inputDate">
        </div>
        <div class="form-group">
            <label>é«”é‡ (kg)</label>
            <input type="number" id="inputWeight" step="0.01" placeholder="ä¾‹å¦‚: 5.20">
        </div>
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="closeRecordModal()">å–æ¶ˆ</button>
            <button class="btn btn-primary" id="saveRecordBtn">å„²å­˜ç´€éŒ„</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="editCatModal">
    <div class="modal">
        <h2>ç·¨è¼¯è²“å’ªæª”æ¡ˆ</h2>
        <div class="edit-avatar-preview" onclick="triggerUpload()">
            <img id="editCatAvatar" src="" alt="">
            <div class="edit-avatar-overlay">æ›´æ›ç…§ç‰‡</div>
            <div id="imgProcessing">å£“ç¸®ä¸­...</div>
        </div>
        
        <input type="hidden" id="editCatId">
        
        <div class="form-group">
            <label>è²“å’ªåå­—</label>
            <input type="text" id="editCatName">
        </div>
        
        <div class="form-group">
            <label>ä¸‹æ¬¡æ¸¬é‡æ—¥æœŸ (ç›®æ¨™)</label>
            <input type="date" id="editNextDate">
        </div>

        <div class="btn-group">
            <button class="btn btn-secondary" onclick="closeEditModal()">å–æ¶ˆ</button>
            <button class="btn btn-primary" id="saveCatBtn">æ›´æ–°è³‡æ–™</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getFirestore, collection, getDocs, addDoc, query, orderBy, updateDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ==========================================
    // ğŸ”¹ TODO: è«‹åœ¨æ­¤è™•è²¼ä¸Šæ‚¨çš„ FIREBASE é…ç½® ğŸ”¹
    // ==========================================
    const firebaseConfig = {
          apiKey: "AIzaSyBXMjjqMz6JVkyACvndahKeKTGHRmeVZ8Q",
                authDomain: "mystockapp-b9c09.firebaseapp.com",
                projectId: "mystockapp-b9c09",
                storageBucket: "mystockapp-b9c09.firebasestorage.app",
                messagingSenderId: "689745750650",
                appId: "1:689745750650:web:aefb53067629476bcda9c3",
                measurementId: "G-4YHP7NFQ73"
    };

    let db;
    let globalCats = [];
    let globalRecords = [];
    let chartInstance = null;
    let currentTimeframe = 'day'; 
    let tempBase64Image = null;

    async function init() {
        if (!firebaseConfig.apiKey) {
            alert("è«‹è¨­å®š Firebase API Key");
            return;
        }
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        
        await fetchData();
    }

    async function fetchData() {
        try {
            const catsSnapshot = await getDocs(collection(db, "cats"));
            if (catsSnapshot.empty) { await seedDefaultCats(); return; }
            globalCats = [];
            catsSnapshot.forEach(d => globalCats.push({ id: d.id, ...d.data() }));

            const q = query(collection(db, "records"), orderBy("date", "asc"));
            const recSnapshot = await getDocs(q);
            globalRecords = [];
            recSnapshot.forEach(d => globalRecords.push({ id: d.id, ...d.data() }));

            renderUI();
            document.getElementById('loadingOverlay').style.display = 'none';
        } catch (e) {
            console.error(e);
            alert("è³‡æ–™è®€å–éŒ¯èª¤: " + e.message);
        }
    }

    async function seedDefaultCats() {
        const defaults = [
            { name: "è²“A", themeColor: "#FFB6C1", avatarUrl: "https://api.dicebear.com/7.x/avataaars/svg?seed=Felix", nextMeasurementDate: "" },
            { name: "è²“B", themeColor: "#87CEFA", avatarUrl: "https://api.dicebear.com/7.x/avataaars/svg?seed=Garfield", nextMeasurementDate: "" },
            { name: "è²“C", themeColor: "#F0E68C", avatarUrl: "https://api.dicebear.com/7.x/avataaars/svg?seed=Luna", nextMeasurementDate: "" }
        ];
        for (const c of defaults) await addDoc(collection(db, "cats"), c);
        fetchData();
    }

    function renderUI() {
        renderCatList();
        renderChart();
        renderInsights();
        renderFormOptions();
    }

    function renderCatList() {
        const container = document.getElementById('catListContainer');
        container.innerHTML = '';
        globalCats.forEach(cat => {
            const el = document.createElement('div');
            el.className = 'cat-item';
            el.onclick = () => openEditModal(cat);
            el.innerHTML = `
                <div class="avatar-wrapper" style="border-color: ${cat.themeColor}">
                    <img src="${cat.avatarUrl}">
                </div>
                <div class="cat-name">${cat.name}</div>
                <div class="edit-icon">âœ</div>
            `;
            container.appendChild(el);
        });
    }

    function renderChart() {
        const ctx = document.getElementById('weightChart').getContext('2d');
        const processedData = processDataForChart(globalRecords, currentTimeframe);
        
        const datasets = globalCats.map(cat => {
            const dataPoints = processedData.labels.map(label => {
                const entry = processedData.map[label] && processedData.map[label][cat.id];
                return entry ? entry : null;
            });

            return {
                label: cat.name,
                data: dataPoints,
                borderColor: cat.themeColor,
                backgroundColor: cat.themeColor,
                tension: 0.4,
                pointRadius: currentTimeframe === 'day' ? 4 : 5,
                spanGaps: true
            };
        });

        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: { labels: processedData.labels, datasets: datasets },
            options: {
                responsive: true,
                interaction: { mode: 'index', intersect: false },
                plugins: { legend: { position: 'bottom' } },
                scales: { y: { beginAtZero: false } }
            }
        });
    }

    function processDataForChart(records, timeframe) {
        const dataMap = {};
        const labels = new Set();

        records.forEach(r => {
            let label = r.date;
            if (timeframe === 'month') {
                label = r.date.substring(0, 7);
            } else if (timeframe === 'week') {
                const d = new Date(r.date);
                const startOfYear = new Date(d.getFullYear(), 0, 1);
                const week = Math.ceil((((d - startOfYear) / 86400000) + startOfYear.getDay() + 1) / 7);
                label = `${d.getFullYear()}-W${week}`;
            }

            labels.add(label);
            if (!dataMap[label]) dataMap[label] = {};
            
            if (!dataMap[label][r.catId]) {
                dataMap[label][r.catId] = { sum: 0, count: 0 };
            }
            dataMap[label][r.catId].sum += r.weight;
            dataMap[label][r.catId].count += 1;
        });

        const sortedLabels = Array.from(labels).sort();
        const finalMap = {};
        sortedLabels.forEach(lbl => {
            finalMap[lbl] = {};
            if (dataMap[lbl]) {
                Object.keys(dataMap[lbl]).forEach(catId => {
                    const obj = dataMap[lbl][catId];
                    finalMap[lbl][catId] = (obj.sum / obj.count).toFixed(2);
                });
            }
        });

        return { labels: sortedLabels, map: finalMap };
    }

    window.updateChartTimeframe = (tf) => {
        currentTimeframe = tf;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderChart();
    };

    function renderInsights() {
        const container = document.getElementById('insightsContainer');
        container.innerHTML = '';
        const today = new Date();
        today.setHours(0,0,0,0);

        globalCats.forEach(cat => {
            const catRecords = globalRecords.filter(r => r.catId === cat.id).sort((a, b) => new Date(b.date) - new Date(a.date));
            const lastWeight = catRecords.length > 0 ? `${catRecords[0].weight} kg` : "--";
            
            let nextDateStr = "æœªè¨­å®š";
            let statusBadge = "";

            if (cat.nextMeasurementDate) {
                const nextDate = new Date(cat.nextMeasurementDate);
                const diffTime = nextDate - today;
                const daysDiff = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (daysDiff < 0) {
                    nextDateStr = `éæœŸ ${Math.abs(daysDiff)} å¤©`;
                    statusBadge = `<span class="badge-alert">éæœŸ</span>`;
                } else if (daysDiff === 0) {
                    nextDateStr = "å°±æ˜¯ä»Šå¤©";
                    statusBadge = `<span class="badge-alert">Today</span>`;
                } else {
                    nextDateStr = `é‚„æœ‰ ${daysDiff} å¤©`;
                    statusBadge = `<span class="badge-ok">è¨ˆç•«ä¸­</span>`;
                }
            } else {
                statusBadge = `<span class="badge-ok" style="background:#EEE;color:#999">æœªæ’ç¨‹</span>`;
            }

            const card = document.createElement('div');
            card.className = 'widget-card';
            card.style.setProperty('--theme-color', cat.themeColor);
            card.innerHTML = `
                <div class="widget-info">
                    <div class="widget-title">${cat.name} ${statusBadge}</div>
                    <div class="widget-data">${lastWeight}</div>
                    <div class="widget-sub">ğŸ“… ä¸‹æ¬¡æ¸¬é‡: ${nextDateStr}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    window.openRecordModal = () => {
        document.getElementById('inputDate').valueAsDate = new Date();
        document.getElementById('recordModal').style.display = 'flex';
    };
    window.closeRecordModal = () => document.getElementById('recordModal').style.display = 'none';

    function renderFormOptions() {
        const sel = document.getElementById('inputCat');
        sel.innerHTML = '';
        globalCats.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id; opt.textContent = c.name;
            sel.appendChild(opt);
        });
    }

    document.getElementById('saveRecordBtn').addEventListener('click', async () => {
        const btn = document.getElementById('saveRecordBtn');
        const catId = document.getElementById('inputCat').value;
        const date = document.getElementById('inputDate').value;
        const weight = parseFloat(document.getElementById('inputWeight').value);

        if(!date || isNaN(weight)) return alert("è«‹è¼¸å…¥å®Œæ•´è³‡æ–™");

        btn.textContent = "å„²å­˜ä¸­...";
        btn.disabled = true;
        await addDoc(collection(db, "records"), { catId, date, weight });
        
        btn.textContent = "å„²å­˜ç´€éŒ„";
        btn.disabled = false;
        closeRecordModal();
        fetchData();
    });

    window.openEditModal = (cat) => {
        document.getElementById('editCatId').value = cat.id;
        document.getElementById('editCatName').value = cat.name;
        document.getElementById('editCatAvatar').src = cat.avatarUrl;
        document.getElementById('editNextDate').value = cat.nextMeasurementDate || '';
        tempBase64Image = null; 
        document.getElementById('editCatModal').style.display = 'flex';
    };
    window.closeEditModal = () => document.getElementById('editCatModal').style.display = 'none';

    document.getElementById('saveCatBtn').addEventListener('click', async () => {
        const btn = document.getElementById('saveCatBtn');
        const id = document.getElementById('editCatId').value;
        const name = document.getElementById('editCatName').value;
        const nextDate = document.getElementById('editNextDate').value;

        btn.textContent = "æ›´æ–°ä¸­...";
        btn.disabled = true;
        
        const updateData = { name: name, nextMeasurementDate: nextDate };
        if (tempBase64Image) {
            updateData.avatarUrl = tempBase64Image;
        }

        try {
            await updateDoc(doc(db, "cats", id), updateData);
            closeEditModal();
            fetchData();
        } catch(e) {
            alert("æ›´æ–°å¤±æ•—ï¼š" + e.message);
        } finally {
            btn.textContent = "æ›´æ–°è³‡æ–™";
            btn.disabled = false;
        }
    });

    window.triggerUpload = () => document.getElementById('imgUpload').click();
    
    // --- åœ–ç‰‡å£“ç¸®æ ¸å¿ƒé‚è¼¯ ---
    document.getElementById('imgUpload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;

        // é¡¯ç¤ºå£“ç¸®ä¸­æç¤º
        const preview = document.getElementById('editCatAvatar');
        const loading = document.getElementById('imgProcessing');
        const btn = document.getElementById('saveCatBtn');
        
        loading.style.display = 'block';
        preview.style.opacity = '0.5';
        btn.disabled = true;

        try {
            // ç­‰å¾…å£“ç¸®å®Œæˆ
            const compressedBase64 = await compressImage(file, 500, 0.7);
            
            // æ›´æ–° UI
            tempBase64Image = compressedBase64;
            preview.src = compressedBase64;
        } catch (error) {
            console.error(error);
            alert("åœ–ç‰‡è™•ç†å¤±æ•—ï¼Œè«‹è©¦è‘—æ›ä¸€å¼µ");
        } finally {
            loading.style.display = 'none';
            preview.style.opacity = '1';
            btn.disabled = false;
        }
        
        e.target.value = '';
    });

    // å£“ç¸®å‡½å¼ï¼šå°‡åœ–ç‰‡é™åˆ¶åœ¨ maxWidth å…§ï¼Œä¸¦è½‰ç‚º JPEG
    function compressImage(file, maxWidth, quality) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    // è¨ˆç®—æ–°å°ºå¯¸
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxWidth) {
                        height = Math.round(height * (maxWidth / width));
                        width = maxWidth;
                    }

                    // ä½¿ç”¨ Canvas é‡ç¹ª
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    // è¼¸å‡ºå£“ç¸®å¾Œçš„ Base64
                    resolve(canvas.toDataURL('image/jpeg', quality));
                };
                img.onerror = (err) => reject(err);
            };
            reader.onerror = (err) => reject(err);
        });
    }

    init();
</script>
</body>
</html>
